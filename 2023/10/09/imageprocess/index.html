an class="type">void</span> <span class="title">pc2imgZ</span><span class="params">(<span class="type">const</span> pcXYZIPtr &amp;cloud, <span class="type">int</span> whatcloud,  Mat &amp;img)</span></span>;                          <span class="comment">//whatcloud[ 0: Original Cloud , 1: Ground Cloud , 2: Non-ground Cloud]</span></span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">pc2imgD</span><span class="params">(<span class="type">const</span> pcXYZIPtr &amp;cloud, <span class="type">int</span> whatcloud,  Mat &amp;img ,<span class="type">float</span> k)</span></span>;                 <span class="comment">//whatcloud[ 0: Original Cloud , 1: Ground Cloud , 2: Non-ground Cloud] k:expected max point number in a pixel		 </span></span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">img2pc_g</span><span class="params">(<span class="type">const</span> Mat &amp;img, <span class="type">const</span> pcXYZIPtr &amp;incloud, pcXYZIPtr &amp; outcloud)</span></span>;  </span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">img2pc_c</span><span class="params">(<span class="type">const</span> Mat &amp;img, <span class="type">const</span> pcXYZIPtr &amp;incloud, pcXYZIPtr &amp; outcloud)</span></span>;  </span><br><span class="line"></span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">img2pclabel_g</span><span class="params">(<span class="type">const</span> Mat &amp;img, <span class="type">const</span> pcXYZIPtr &amp;incloud, vector&lt;pcXYZI&gt; &amp;outclouds, <span class="type">double</span> dZ)</span></span>;   </span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">img2pclabel_c</span><span class="params">(<span class="type">const</span> Mat &amp;img, <span class="type">const</span> pcXYZIPtr &amp;incloud, v ></span>;                </span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">CcaBySeedFill</span><span class="params">(<span class="type">const</span> Mat&amp; _binfilterImg, Mat &amp; _lableImg)</span></span>;                </span><br><span class="line">		  </span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">ImgReverse</span><span class="params">(<span class="type">const</span> Mat &amp;img, Mat &amp;img_reverse)</span></span>;                            </span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">ImgFilling</span><span class="params">(<span class="type">const</span> Mat &amp;img, Mat &amp;img_fill)</span></span>;                              </span><br><span class="line"></span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">LabelColor</span><span class="params">(<span class="type">const</span> Mat &amp; _labelImg, Mat &amp; _colorImg)</span></span>;                     </span><br><span class="line">		  <span class="function">Scalar <span class="title">GetRandomColor</span><span class="params">()</span></span>;                                                      </span><br><span class="line"></span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">DetectCornerHarris</span><span class="params">(<span class="type">const</span> Mat &amp; src, <span class="type">const</span> Mat &amp; colorlabel, Mat &amp; cornershow, Mat &amp; cornerwithimg, <span class="type">int</span> threshold)</span></span>;                                <span class="comment">//Harris</span></span><br><span class="line">		  <span class="function"><span class="type">void</span> <span class="title">DetectCornerShiTomasi</span><span class="params">(<span class="type">const</span> Mat &amp; src, <span class="type">const</
